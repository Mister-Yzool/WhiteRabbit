                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <section class="banner-section">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">

                        </div>
                    </div>

            </div>
        </div>

    <div class="container">
        <section class="form-section">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2 col-xl-6">
                    <div class="card card-area">
                        <h2 class="text-center" style="font-weight: 700;">Contact us</h2>
                        <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        <form>
                            <div class="form-group">
                                <label for="inputAddress" style="font-weight: 400;">Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" style="font-weight: 400;">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4" style="font-weight: 400;">Phone number</label>
                                    <input type="text" class="form-control" id="inputPassword4" placeholder="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputState" style="font-weight: 400;">Choose the topic</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Select one ...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" style="font-weight: 400;">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                    placeholder="type your message..."></textarea>
                            </div>
                            <div class="btn-area text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
